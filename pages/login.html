<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>AutoTrans</title>
</head>
<body class="w-full min-h-screen bg-gray-200">
    <main class="flex justify-center items-center w-full min-h-screen">
        <div class="max-w-xl bg-white h-auto w-full p-10 rounded-xl shadow-xl">
            <a href="../index.html" class="block mb-10 pb-10 border-b border-gray-400">
                <img src="../public/img/logo.svg" alt="" class="mx-auto my-0 transition-all hover:opacity-70">
            </a>
            <form class="flex flex-col gap-4">
                <div class="flex flex-col gap-1">
                    <label>Электронная почта</label>
                    <input type="text" class="w-full h-10 border border-purple-700 rounded-md focus:ring-2 focus:ring-purple-700 outline-none transition-all px-4 text-base">
                </div>
                <div class="flex flex-col gap-1">
                    <label>Пароль</label>
                    <input type="password" class="w-full h-10 border border-purple-700 rounded-md focus:ring-2 focus:ring-purple-700 outline-none transition-all px-4 text-base">
                </div>
                <button type="submit" class="w-full py-2 bg-purple-700 transition-all hover:bg-purple-600 text-white font-semibold rounded-md">
                    Войти
                </button>
            </form>
            <div class="block text-center mt-5">
                <a href="register.html" class="block mx-auto my-0 font-semibold opacity-70 transition-all hover:opacity-100 hover:text-purple-700">Создать аккаунт</a>
            </div>
            <button class="mt-5 w-full py-2 bg-purple-700 transition-all hover:bg-purple-600 text-white font-semibold rounded-md">
                Вход по Яндекс ID
            </button>
        </div>
    </main>
</body>
</html>
